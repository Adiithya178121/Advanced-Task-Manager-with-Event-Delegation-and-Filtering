
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #taskInput {
      width: 70%;
      padding: 10px;
    }

    #addBtn {
      padding: 10px;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    #counters {
      margin: 20px 0;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .actions button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Task Manager</h1>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add Task</button>

  <div class="buttons">
    <button id="allBtn">All Tasks</button>
    <button id="completedBtn">Completed Tasks</button>
    <button id="incompleteBtn">Incomplete Tasks</button>
    <button id="sortBtn">Sort A-Z</button>
  </div>

  <div id="counters"></div>

  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const counters = document.getElementById('counters');

    const allBtn = document.getElementById('allBtn');
    const completedBtn = document.getElementById('completedBtn');
    const incompleteBtn = document.getElementById('incompleteBtn');
    const sortBtn = document.getElementById('sortBtn');

    let tasks = [];
    let currentFilter = 'all';
    let isSorted = false;

    function renderTasks() {
      taskList.innerHTML = '';

      let filteredTasks = tasks;

      if (currentFilter === 'completed') {
        filteredTasks = tasks.filter(t => t.completed);
      } else if (currentFilter === 'incomplete') {
        filteredTasks = tasks.filter(t => !t.completed);
      }

      if (isSorted) {
        filteredTasks = [...filteredTasks].sort((a, b) => a.text.localeCompare(b.text));
      }

      filteredTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.dataset.index = index;
        li.classList.toggle('completed', task.completed);

        li.innerHTML = `
          <div class="task-info">
            <input type="checkbox" ${task.completed ? 'checked' : ''}>
            <span>${task.text}</span>
          </div>
          <div class="actions">
            <button class="delete-btn">Delete</button>
          </div>
        `;

        taskList.appendChild(li);
      });

      updateCounters();
    }

    function updateCounters() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const incomplete = total - completed;

      counters.textContent = `Total: ${total} | Completed: ${completed} | Incomplete: ${incomplete}`;
    }

    addBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (text !== '') {
        tasks.push({ text, completed: false });
        taskInput.value = '';
        renderTasks();
      }
    });

    // Event Delegation for checkboxes and delete buttons
    taskList.addEventListener('click', e => {
      const li = e.target.closest('li');
      if (!li) return;
      const index = li.dataset.index;

      if (e.target.matches('input[type="checkbox"]')) {
        tasks[index].completed = !tasks[index].completed;
        renderTasks();
      }

      if (e.target.classList.contains('delete-btn')) {
        tasks.splice(index, 1);
        renderTasks();
      }
    });

    allBtn.addEventListener('click', () => {
      currentFilter = 'all';
      renderTasks();
    });

    completedBtn.addEventListener('click', () => {
      currentFilter = 'completed';
      renderTasks();
    });

    incompleteBtn.addEventListener('click', () => {
      currentFilter = 'incomplete';
      renderTasks();
    });

    sortBtn.addEventListener('click', () => {
      isSorted = !isSorted;
      sortBtn.textContent = isSorted ? 'Unsort' : 'Sort A-Z';
      renderTasks();
    });

    renderTasks(); // Initial render
  </script>
</body>
</html>
